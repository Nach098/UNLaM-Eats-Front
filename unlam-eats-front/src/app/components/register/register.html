<div class="container">
  <div class="form-wrapper">
    <h2>Crear Cuenta</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text"
               id="nombreUsuario"
               name="nombreUsuario"
               [(ngModel)]="registerData.nombreUsuario"
               required
               #nombreInput="ngModel">
        <div *ngIf="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)" class="error-message">
          El nombre es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="registerData.email"
               required
               email
               #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          Por favor, ingresa un email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="registerData.password"
               required
               minlength="6"
               #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          La contraseña es requerida (mínimo 6 caracteres).
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
        Registrarse
      </button>

    </form>

    <hr>

    <div class="login-link">
      <p>¿Ya tienes una cuenta?</p>
      <button (click)="goToLogin()" class="btn btn-secondary">
        Inicia sesión aquí
      </button>
    </div>

  </div>
</div>
