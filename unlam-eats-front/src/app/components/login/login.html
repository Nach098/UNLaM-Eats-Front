<div class="container">
  <div class="form-wrapper">
    <h2>Iniciar Sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="loginData.email"
               required
               email
               #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          Por favor, ingresa un email válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="loginData.password"
               required
               #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          La contraseña es requerida.
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Ingresar
      </button>

    </form>

    <hr>

    <div class="register-link">
      <p>¿No tienes una cuenta?</p>
      <button (click)="goToRegister()" class="btn btn-secondary">
        Regístrate aquí
      </button>
    </div>

  </div>
</div>
